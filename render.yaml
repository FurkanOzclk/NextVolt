services:
  - type: web
    name: nextvolt-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CORS_ORIGIN
        value: "*"
      - key: API_VERSION
        value: "v1"
      - key: LOG_LEVEL
        value: "info"
      - key: MAX_FILE_SIZE
        value: "10mb"
      - key: REQUEST_TIMEOUT
        value: "30000"
    healthCheckPath: /health
    autoDeploy: true
